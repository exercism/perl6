exercise: FlattenArray
plan: 6
tests: |-
  for @test-cases -> %case {
    is-deeply flatten-array(%case<input><array>), |%case<expected description>;
  }

unit: module
example: |-
  sub flatten-array(@input --> Array) is export {
    @input.&denest;
    return my @result;

    sub denest(@array) {
      for @array {
        .&denest when Array;
        @result.push: $_ when Int;
      }
    }
  }
stub: |-
  sub flatten-array(@input) is export {
  }
